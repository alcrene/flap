name: relative paths
skipped: False
description: >
   Test how FLaP handles comments in TeX files, especially those that mask
   LaTeX directives that should otherwise be flattened (e.g., \input, \include).

# Describe the LaTeX projects, as found on the disk
project:
  - path: project/main.tex
    content: |
      \documentclass{article}

      \usepackage{graphicx}

      \begin{document}
      \includegraphics{../logo}
      \end{document}

  - path: logo.pdf
    content: |
      PDF DATA

invocation:
  tex-file: project/main.tex

# Describe the LaTeX project, once flattened
expected:
  - path: merged.tex
    content: |
      \documentclass{article}

      \usepackage{graphicx}

      \begin{document}
      \includegraphics{logo}
      \end{document}

  - path: logo.pdf
    content: |
      PDF DATA


outputs:
  - file: main.tex
    line: 6
    column: 1
    code: \includegraphics{../logo}