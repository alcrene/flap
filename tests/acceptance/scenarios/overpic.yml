name: overpic
skipped: True
description: >
   Test how FLaP handles 'overpic' environment.

# Describe the LaTeX projects, as found on the disk
project:
  - path: main.tex
    content: |
      \documentclass{article}

      \usepackage{overpic}

      \begin{document}
      \begin{overpic}[scale=.25,unit=1mm]{images/golf}
        \put(3,8){\huge \LaTeX}
      \end{overpic}
      \end{document}

  - path: images/golf.ps
    content: |
      Postscript data

# Describe the LaTeX project, once flattened
expected:
  - path: merged.tex
    content: |
      \documentclass{article}

      \usepackage{overpic}

      \begin{document}
      \begin{overpic}[scale=.25,unit=1mm]{images_golf}
        \put(3,8){\huge \LaTeX}
      \end{overpic}
      \end{document}

  - path: images_golf.ps
    content: |
      Postscript data

# Describe what should be reported on the console
outputs:
  - file: main.tex
    line: 4
    column: 1
    code: \begin{overpic}[scale=.25,unit=1mm]{images_golf}
