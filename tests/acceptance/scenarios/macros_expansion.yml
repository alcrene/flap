name: macros expansion
skipped: True
description: >
   Test how FLaP handles macro definitions that use directives that FLaP
   must then expand.

# Describe the LaTeX projects, as found on the disk
project:
  - path: main.tex
    content: |
      \documentclass{article}

      \def\my-input#1{Text: \input{#1}}

      \begin{document}
        \my-input{content/data}
      \end{document}

  - path: content/data.tex
    content: |
      Blabla blah!

# Describe the LaTeX project, once flattened
expected:
  - path: merged.tex
    content: |
      \documentclass{article}

      \def\my-input#1{Text: \input{#1}}

      \begin{document}
        Text: Blabla blah!
      \end{document}

outputs:
  - file: main.tex
    line: 3
    column: 11
    code: \input{#1}
