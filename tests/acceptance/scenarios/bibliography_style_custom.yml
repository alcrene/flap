name: bibliography style custom
description: >
   Test that FLaP does move around bibliography style, if a custom one is
   defined locally.

# Describe the LaTeX projects, as found on the disk
project:
  - path: main.tex
    content: |
      \documentclass{article}

      \begin{document}
      This is an example with a citation \cite{BA1991}
      \bibliographystyle{unsrt}
      \bibliography{my-bib}
      \end{document}

  - path: my-bib.bib
    content: |
      @Article{BA1999,
         Title                    = {Emergence of Scaling in Random Networks},
         Author                   = {Barab\'{a}si, Albert-L\'{a}szl\'{o} and Albert, R\'{e}ka},
         Journal                  = {Science},
         Year                     = {1999},
         Number                   = {5439},
         Pages                    = {509-512},
         Volume                   = {286},
      }

# Describe the LaTeX project, once flattened
expected:
  - path: merged.tex
    content: |
      \documentclass{article}

      \begin{document}
      This is an example with a citation \cite{BA1991}
      \bibliographystyle{my-style}
      \bibliography{my-bib}
      \end{document}
  - path: my-bib.bib
    content: |
      @Article{BA1999,
         Title                    = {Emergence of Scaling in Random Networks},
         Author                   = {Barab\'{a}si, Albert-L\'{a}szl\'{o} and Albert, R\'{e}ka},
         Journal                  = {Science},
         Year                     = {1999},
         Number                   = {5439},
         Pages                    = {509-512},
         Volume                   = {286},
      }

# Describe what should be reported on the console
outputs:
  - file: main.tex
    line: 6
    column: 1
    code: \bibliography{my-bib}
  - file: main.tex
    line: 5
    column: 1
    code: \bibliographystyle{my-style}
