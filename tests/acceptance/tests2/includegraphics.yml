name: \includegraphics without extension
description: >
   Test that FLaP does properly flatten single '\includegraphics' directives
   when the image is in the same directory and the file has no extension

# Describe the LaTeX projects, as found on the disk
project:
  - path: main.tex
    content: |
      \includegraphics{img/result.pdf}
  - path: img/result.pdf
    content: |
      This is a PDF image!

# Describe the LaTeX project, once flattened
expected:
  - path: merged.tex
    content: |
      \includegraphics{img_result}
  - path: img_result.pdf
    content: |
      This is a PDF image!

outputs:
  - file: test.tex
    line: 1
    column: 1
    code: \includegraphics{img/result.pdf}
