name: input tex files
description: >
   Test that FLaP properly inline the content of the TeX files used as
   argument of the '\input' directives

# Describe the LaTeX projects, as found on the disk
project:
  - path: main.tex
    content: |
      Blabla
      \input{result.tex}
  - path: result.tex
    content: |
      This is a PDF image!

# Describe the LaTeX project, once flattened
expected:
  - path: merged.tex
    content: |
      Blabla
      This is a PDF image!

outputs:
  - file: main.tex
    line: 2
    column: 1
    code: \input{result.tex}