name: include directive
description: >
   Test that FLaP does properly flatten single '\include' directives
   when '.tex' extension is given

# Describe the LaTeX projects, as found on the disk
project:
  - path: main.tex
    content: |
      \documentclass{article}
      \begin{document}
      This is an example of the include directive:
      \include{part.tex}
      \end{document}

  - path: part.tex
    content: |
      Here is the content of the part.

# Describe the LaTeX project, once flattened
expected:
  - path: merged.tex
    content: |
      \documentclass{article}
      \begin{document}
      This is an example of the include directive:
      Here is the content of the part.\clearpage
      \end{document}

