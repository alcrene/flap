name: \includegraphics without extension
description: >
   Test that FLaP does properly flatten single '\includegraphics' directives
   when the image is in the same directory and the file has no extension

# Describe the LaTeX projects, as found on the disk
project:
  - path: main.tex
    content: |
      \documentclass{article}
      \usepackage{graphicx}
      \begin{document}
      These are examples of graphic inclusion:
         \includegraphics{img/figure}
         \includegraphics     {img/figure}
         \includegraphics[width=3cm]{img/figure}
         \includegraphics   [width=3cm]   {img/figure}
      \end{document}
  - path: img/figure.pdf
    content: |
      This is a PDF image!
# Describe the LaTeX project, once flattened
expected:
  - path: merged.tex
    content: |
      \documentclass{article}
      \usepackage{graphicx}
      \begin{document}
      These are examples of graphic inclusion:
         \includegraphics{img_figure}
         \includegraphics     {img_figure}
         \includegraphics[width=3cm]{img_figure}
         \includegraphics   [width=3cm]   {img_figure}
      \end{document}
  - path: img_figure.pdf
    content: |
      This is a PDF image!
