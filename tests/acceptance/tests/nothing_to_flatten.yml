name: Nothing to flatten
description: >
   Test that FLaP does not modify LaTeX files where nothing has
   to be flatten.
 
project:
  - path: main.tex
    content: |
       \documentclass{article}
       
       \begin{document}
       This is a sample \LaTeX document!
       \end{document}

expected:
  - path: merged.tex
    content: |
       \documentclass{article}
       
       \begin{document}
       This is a sample \LaTeX document!
       \end{document}