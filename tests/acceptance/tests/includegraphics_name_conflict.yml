name: conflicting \includegraphics
description: >
   Test that FLaP does properly flatten multiple '\includegraphics' directives
   when the images have the same name but are located in different sub directories

# Describe the LaTeX projects, as found on the disk
project:
  - path: main.tex
    content: |
      \documentclass{article}
      \usepackage{graphicx}
      \begin{document}
      This is an example of graphic inclusion:
      \begin{figure}
        \begin{center}
          \includegraphics[width=3cm]{img/exp_1/result}
          \includegraphics[width=3cm]{img/exp_2/result}
        \end{center}
        \caption{A sample graphic}
      \end{figure}
      \end{document}
  - path: img/exp_1/result.pdf
    content: |
      This is a PDF image!
  - path: img/exp_2/result.pdf
    content: |
      This is a PDF image!
# Describe the LaTeX project, once flattened
expected:
  - path: merged.tex
    content: |
      \documentclass{article}
      \usepackage{graphicx}
      \begin{document}
      This is an example of graphic inclusion:
      \begin{figure}
        \begin{center}
          \includegraphics[width=3cm]{img_exp_1_result}
          \includegraphics[width=3cm]{img_exp_2_result}
        \end{center}
        \caption{A sample graphic}
      \end{figure}
      \end{document}
  - path: img_exp_1_result.pdf
    content: |
      This is a PDF image!
  - path: img_exp_2_result.pdf
    content: |
      This is a PDF image!
