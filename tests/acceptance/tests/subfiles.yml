name: subfiles from the subfiles package
description: >
   Test that FLaP does properly flatten single '\input' directives
   when '.tex' extension is given

# Describe the LaTeX projects, as found on the disk
project:
  - path: main.tex
    content: |
      \documentclass{article}
      \usepackage{subfiles}
      \begin{document}
      This is an example of subfiles.
      \subfile{parts/introduction}
      \end{document}

  - path: parts/introduction.tex
    content: |
      \documentclass[main.tex]{subfiles}

      \begin{document}
      Here is the content of the first part.
      \end{document}

# Describe the LaTeX project, once flattened
expected:
  - path: merged.tex
    content: |
      \documentclass{article}
      \usepackage{subfiles}
      \begin{document}
      This is an example of subfiles.

      Here is the content of the first part.
      
      \end{document}

